<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          src="./images/profile-image.png"
          alt="profile-image"
          class="profile-image"
        />
      </div>
      <div class="text-data">
        <span class="name">Alpesh Sawal</span>
        <span class="profession"
          >Electronics enthusiast & Frontend developer</span
        >
      </div>

      <div class="social-media-icons">
        <a href="#" class="link">
          <i class="bx bxl-github" style="background-color: black"></i>
        </a>
        <a href="#" class="link">
          <i class="bx bxl-instagram" style="background-color: purple"></i>
        </a>
        <a href="#" class="link">
          <i class="bx bxl-facebook" style="background-color: blue"></i>
        </a>
        <a href="#" class="link">
          <i class="bx bxl-youtube" style="background-color: red"></i>
        </a>
      </div>

      <div class="buttons">
        <button>Subscribe</button>
        <button>Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">30k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">10k</span>
        </div>
      </div>
    </div>
  </body>
</html>
